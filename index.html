<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
      crossorigin="anonymous">
    <title>Hello World!</title>
    <style>
      h1 {
        padding: 10px;
        text-align: center;
        font-style: italic;
      }

      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
       
        border-top: 1px solid black;
        border-left: 1px solid black;
        margin: 10px;
      }
      
      .grid-item {
        text-align: center;
        padding: 10px;
        border-bottom: 1px solid black;
        border-right: 1px solid black;
      }

      .alert {
        margin: 15px;
      }
      </style>
  </head>
  <body>
    <h1>Bootstrap tabs</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#buttons" type="button" role="tab" aria-controls="home" aria-selected="true">Buttons</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="carousel-tab" data-bs-toggle="tab" data-bs-target="#carousel" type="button" role="tab" aria-controls="profile" aria-selected="false">Carousel</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="alerts-tab" data-bs-toggle="tab" data-bs-target="#alerts" type="button" role="tab" aria-controls="contact" aria-selected="false">Alerts</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="buttons" role="tabpanel" aria-labelledby="buttons-tab">
        <button-tab></button-tab>
      </div>
      <div class="tab-pane fade" id="carousel" role="tabpanel" aria-labelledby="carousel-tab">
        <carousel-tab></carousel-tab>
      </div>
      <div class="tab-pane fade" id="alerts" role="tabpanel" aria-labelledby="alerts-tab">
        <alerts-tab></alerts-tab>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
      crossorigin="anonymous">
    </script>
    <!-- Web components-->
    <script src="./web-components/buttons-tab.js"></script>
    <script src="./web-components/carousel-tab.js"></script>
    <script src="./web-components/alerts-tab.js"></script>
  </body>
</html>
